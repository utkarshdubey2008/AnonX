<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Interpreter</h1>
        <form method="POST">
            <label for="repo_url">Git Repository URL:</label>
            <input type="text" id="repo_url" name="repo_url" required placeholder="https://github.com/username/repo.git">

            <label for="main_script">Main Script to Run (e.g., main.py):</label>
            <input type="text" id="main_script" name="main_script" required placeholder="main.py">

            <button type="submit">Run Script</button>
        </form>

        {% if output %}
        <h2>Output:</h2>
        <textarea readonly>{{ output }}</textarea>
        {% endif %}
    </div>
</body>
</html>
