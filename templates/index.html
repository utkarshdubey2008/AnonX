<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Git Repository Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 300px;
            margin-top: 20px;
            white-space: pre-wrap;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run Git Repository Script</h1>
        <form method="post">
            <label for="repo_url">Repository URL:</label>
            <input type="text" id="repo_url" name="repo_url" placeholder="Enter the GitHub repo URL" required>

            <label for="main_script">Main Script Name:</label>
            <input type="text" id="main_script" name="main_script" placeholder="Enter the main script filename" required>

            <button type="submit">Clone and Run Script</button>
        </form>

        {% if output %}
            <h2>Output:</h2>
            <pre>{{ output }}</pre>
        {% endif %}
    </div>
</body>
</html>
